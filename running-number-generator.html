<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Number Display</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest-running-number.json">
    <link rel="apple-touch-icon" href="icons/display-icon-180.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- @font-face rules --- */
        @font-face {
          font-family: 'NJFont Medium Web';
          src: url('fonts/NJFont-Medium.ttf') format('truetype');
          font-weight: 500; font-style: normal; font-display: swap;
        }
        @font-face {
          font-family: 'Gill Sans MT Web';
          /* Using path user confirmed worked. Renaming file to remove space is recommended. */
          src: url('fonts/Gill Sans MT.ttf') format('truetype');
          font-weight: normal; font-style: normal; font-display: swap;
        }
        /* --- End of @font-face --- */

        /* --- Other CSS (unchanged) --- */
        body { font-family: 'Inter', sans-serif; background-color: #e5e7eb; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 1rem; }
        .input-container { max-width: 400px; width: 100%; margin: 1rem auto; padding: 1.5rem; background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); print-color-adjust: exact; -webkit-print-color-adjust: exact; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; font-weight: 500; color: #374151; }
        .input-group input[type="text"], .input-group select { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
        .display-container { width: 90vmin; aspect-ratio: 190 / 138; height: auto; max-width: 760px; margin: 1rem auto; padding: 2vmin 4vmin; background-color: rgb(255, 242, 0); border: 1px dashed #999; display: flex; flex-direction: row; justify-content: center; align-items: center; overflow: hidden; box-sizing: border-box; }
        #garageCodeDisplay { font-size: 10vmin; font-weight: 700; color: black; line-height: 1; text-align: right; margin-right: 0.1em; margin-top: 0; margin-bottom: 0; white-space: nowrap; overflow: hidden; text-overflow: clip; flex-shrink: 0; }
        #runningNumberDisplay { font-size: 28vmin; font-weight: 700; text-align: left; color: black; line-height: 1; margin-top: 0; white-space: nowrap; overflow: hidden; text-overflow: clip; }
        #errorMessage { color: red; margin-top: 20px; min-height: 1.2em; font-weight: bold; }
        .barcode { flex-direction: column-reverse; align-items: center; justify-content: center; margin: 20px auto; min-height: 280px; background-color: white; border: 1px solid #eee; padding: 5px 0; display: inline-flex; }
        .bar { width: 70px; margin: 2px 0; flex-shrink: 0; border: none; box-sizing: border-box; }
        .bar.white-bar { border-top: 1px solid #eee; }
        .small-bar { height: 20px; } .thick-bar { height: 40px; }
        #simplicityIndex, #explanation { margin-top: 20px; min-height: 1.2em; }
        #explanation { margin-top: 5px; font-style: italic; }

        /* --- Print Styles (unchanged) --- */
        @media print { /* ... same print styles as before ... */ }
    </style>
</head>
<body class="p-4">

    <div class="input-container">
        <div class="input-group">
            <label for="garageCodeInput">Garage Code (Optional):</label>
            <input type="text" id="garageCodeInput" maxlength="3" placeholder="e.g., RP" pattern="[A-Za-z]*">
        </div>
        <div class="input-group">
            <label for="runningNumberInput">Running Number:</label>
            <input type="text" id="runningNumberInput" placeholder="e.g., 204">
        </div>
        <div class="input-group">
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                 <option value="'NJFont Medium Web', 'Inter', sans-serif">NJFont Medium</option>
                <option value="'Gill Sans MT Web', 'Inter', sans-serif">Gill Sans MT</option>
                <option value="'Inter', sans-serif">Inter (Web Safe Fallback)</option>
            </select>
        </div>
        <button onclick="window.print()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Print Display
        </button>
    </div>

    <div class="display-container">
        <div id="garageCodeDisplay"></div>
        <div id="runningNumberDisplay"></div>
    </div>

    <script>
        const garageCodeInput = document.getElementById('garageCodeInput');
        const inputElement = document.getElementById('runningNumberInput');
        const fontSelect = document.getElementById('fontSelect');
        const displayElement = document.getElementById('runningNumberDisplay');
        const garageCodeDisplay = document.getElementById('garageCodeDisplay');
        const bodyElement = document.body;

        // --- MODIFIED updateDisplay Function ---
        function updateDisplay(event) { // Added event parameter

            // --- START: Garage Code Input Handling ---
            // Check if the event came from the garage code input
            // Also handle initial load where event might be null
            let currentGarageCodeValue = garageCodeInput.value;
            if (event && event.target === garageCodeInput) {
                const input = garageCodeInput;
                const originalValue = input.value;
                const start = input.selectionStart;
                const end = input.selectionEnd;

                // 1. Filter out non-letters
                const nonLettersRegex = /[^A-Za-z]/g;
                const filteredValue = originalValue.replace(nonLettersRegex, '');

                // 2. Convert to uppercase
                const finalValue = filteredValue.toUpperCase();

                // 3. Update input field value only if it actually changed
                if (input.value !== finalValue) {
                    input.value = finalValue;
                    // Try to restore cursor position (simple method)
                    try { input.setSelectionRange(start, end); }
                    catch (e) { console.warn("Could not set selection range.", e); }
                }
                // Use the corrected value for display update
                currentGarageCodeValue = finalValue;
            }
            // --- END: Garage Code Input Handling ---


            // --- Update Displays using current values ---
            // Update Garage Code Display (uses processed value if applicable)
            garageCodeDisplay.textContent = currentGarageCodeValue.toUpperCase() || ''; // Ensure uppercase here too

            // Update Running Number Display
            displayElement.textContent = inputElement.value || '---';

            // Update Font for ALL elements
            const selectedFontFamily = fontSelect.value;
            displayElement.style.fontFamily = selectedFontFamily;
            garageCodeDisplay.style.fontFamily = selectedFontFamily;
            bodyElement.style.fontFamily = selectedFontFamily; // For print

            displayElement.style.fontWeight = '700';
            garageCodeDisplay.style.fontWeight = '700';
        }

        // --- Attach Event Listeners (all point to the single updateDisplay) ---
        if (garageCodeInput) {
             garageCodeInput.addEventListener('input', updateDisplay);
        }
        if (inputElement) {
            inputElement.addEventListener('input', updateDisplay);
        }
        if (fontSelect) {
            fontSelect.addEventListener('change', updateDisplay);
        }

        // Initial display update on page load
        document.addEventListener('DOMContentLoaded', updateDisplay);
    </script>

</body>
</html>
