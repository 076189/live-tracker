<!DOCTYPE html>
<html>
<head>
    <title>Mobitec Barcode Generator</title>
    <link rel="manifest" href="manifest-tools.json">
<link rel="apple-touch-icon" href="icons/apple-icon-180.png"> <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
    <style>
        /* --- CSS --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        h1, .input-container, #errorMessage, #barcodeContainer, #simplicityIndex, #explanation {
           visibility: hidden; /* Hide initially, but keep space */
        }
        .loading-message {
            font-size: 18px;
            color: #007BFF;
            margin: 20px 0;
        }
        .content-visible h1,
        .content-visible .input-container,
        .content-visible #errorMessage,
        .content-visible #barcodeContainer,
        .content-visible #simplicityIndex,
        .content-visible #explanation {
            visibility: visible; /* Make visible when body gets class */
        }

        .input-container {
            width: 100%;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .input-container input /* Removed button selector here */ {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        /* Removed button-specific styles */

        #errorMessage {
            color: red;
            margin-top: 20px;
            min-height: 1.2em; /* Reserve space for error message */
        }
        .barcode {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            min-height: 260px; /* Approx height: 2*40 + 9*20 + 10*2 margin */
        }
        .bar {
            width: 70px;
            margin: 2px 0;
        }
        .small-bar {
            height: 20px;
        }
        .thick-bar {
            height: 40px;
        }
        #simplicityIndex, #explanation {
            margin-top: 20px;
             min-height: 1.2em; /* Reserve space */
        }
        /* --- END OF CSS --- */
    </style>
</head>
<body class=""> <div id="loadingMessage" class="loading-message">Self testing. Loading...</div>

    <h1>Mobitec Barcode Generator</h1>
    <div class="input-container">
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput" placeholder="Enter a number (e.g., 172)" oninput="validateAndGenerate()" />
        </div>
    <div id="errorMessage"></div>
    <div class="barcode" id="barcodeContainer"></div>
    <div id="simplicityIndex"></div>
    <div id="explanation"></div>
    <audio id="audioPlayer" src="assets/Self Test copy.m4a" type="audio/mp4" preload="auto"></audio>

    <script>
        const loadingMessage = document.getElementById("loadingMessage");
        const audioPlayer = document.getElementById("audioPlayer");

        function showMainContent() {
            if (loadingMessage) loadingMessage.style.display = "none";
            document.body.classList.add('content-visible');
        }

        let loadingTimeout = setTimeout(showMainContent, 5000);

        if (audioPlayer) {
             audioPlayer.addEventListener("canplaythrough", () => {
                 clearTimeout(loadingTimeout);
                 setTimeout(() => {
                     showMainContent();
                     audioPlayer.play().catch(e => console.error("Audio play failed:", e));
                 }, 3000);
             });

             audioPlayer.addEventListener('error', (e) => {
                 console.error("Audio failed to load:", e);
                 if (!document.body.classList.contains('content-visible')) {
                      clearTimeout(loadingTimeout);
                      loadingTimeout = setTimeout(showMainContent, 100);
                  }
             });
        } else {
             console.log("Audio player element not found, using fallback timeout.");
             clearTimeout(loadingTimeout);
             loadingTimeout = setTimeout(showMainContent, 100);
        }

        function validateAndGenerate() {
            const inputField = document.getElementById("numberInput");
            const nonNumericRegex = /[^0-9]/g;
            if (inputField) {
                 const start = inputField.selectionStart;
                 const end = inputField.selectionEnd;
                 const originalLength = inputField.value.length;

                 inputField.value = inputField.value.replace(nonNumericRegex, "");

                 const newLength = inputField.value.length;
                 const diff = originalLength - newLength;
                 if (diff > 0 && start !== null && end !== null) { // Check if start/end are numbers
                    // Ensure cursor doesn't go below 0
                    const newCursorPos = Math.max(0, start - diff);
                    inputField.setSelectionRange(newCursorPos, newCursorPos);
                 }

                 generateBarcode(); // Generate barcode after validation
             }
        }

         const numberInputField = document.getElementById("numberInput");
         if (numberInputField) {
             numberInputField.addEventListener("keydown", function (event) {
                 if (event.key === "Enter") {
                     generateBarcode();
                 }
             });
         }

        function generateBarcode() {
            const container = document.getElementById("barcodeContainer");
            const errorMessage = document.getElementById("errorMessage");
            const simplicityIndex = document.getElementById("simplicityIndex");
            const explanation = document.getElementById("explanation");
            const numberInput = document.getElementById("numberInput");

             if (!container || !errorMessage || !simplicityIndex || !explanation || !numberInput) {
                  return;
             }

            const numberStr = numberInput.value;

            if (numberStr === "") {
                 errorMessage.textContent = "";
                 container.innerHTML = "";
                 simplicityIndex.innerHTML = "";
                 explanation.innerHTML = "";
                 return;
            }

             const number = parseInt(numberStr);

             if (number < 0 || (number > 255 && number !== 511)) {
                 errorMessage.textContent = "Invalid number! Enter between 0â€“255, or 511.";
                  container.innerHTML = "";
                  simplicityIndex.innerHTML = "";
                  explanation.innerHTML = "";
                 return;
             }

            errorMessage.textContent = "";
            container.innerHTML = "";
            simplicityIndex.innerHTML = "";
            explanation.innerHTML = "";

             const binaryArray = number.toString(2).padStart(9, "0").split("");
             const reversedBinaryArray = [...binaryArray].reverse();

            addBar(container, "black", "thick-bar");
             reversedBinaryArray.forEach((bit) => {
                 const colorClass = bit === "1" ? "black" : "white";
                 addBar(container, colorClass, "small-bar");
             });
            addBar(container, "black", "small-bar");

             const simplicityScore = binaryArray.filter(bit => bit === "1").length;
            simplicityIndex.textContent = `Simplicity Index: ${simplicityScore}/9`;
             explanation.textContent = `The number ${number} converts to binary as ${binaryArray.join("")}.`;
        }

        function addBar(container, colorClass, sizeClass) {
            const bar = document.createElement("div");
            bar.className = `bar ${sizeClass}`;
            bar.style.backgroundColor = colorClass === "black" ? "black" : "white";
            container.appendChild(bar);
        }

    </script>

</body>
</html>
