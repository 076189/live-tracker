<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Number Display</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest-running-number.json"> <link rel="apple-touch-icon" href="icons/display-icon-180.png"> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- ADD @font-face rules at the TOP --- */
        @font-face {
          font-family: 'NJFont Medium Web'; /* Name for CSS */
          /* Ensure 'NJFont-Medium.ttf' exists in 'fonts/' folder */
          src: url('fonts/NJFont-Medium.ttf') format('truetype');
          font-weight: 500; /* Assuming Medium is 500 */
          font-style: normal;
          font-display: swap;
        }

        /* --- CHECK GILL SANS MT --- */
        /* If this font isn't working on mobile:
           1. Double-check the ACTUAL filename is 'GillSansMT.ttf' (case-sensitive) in the 'fonts' folder.
           2. Ensure this file was uploaded/pushed correctly.
           3. Try accessing the direct URL: /fonts/GillSansMT.ttf - does it download?
           4. RECOMMENDED: Convert GillSansMT.ttf to GillSansMT.woff2 using FontSquirrel Webfont Generator
              (if license permits, which it does since you created it) and update the src below:
              src: url('fonts/GillSansMT.woff2') format('woff2');
        */
        @font-face {
          font-family: 'Gill Sans MT Web'; /* Name for CSS */
          src: url('fonts/Gill Sans MT.ttf') format('truetype');
          font-weight: normal; /* Adjust if needed */
          font-style: normal;
          font-display: swap;
        }
        /* --- End of @font-face --- */

        body {
            font-family: 'Inter', sans-serif; background-color: #e5e7eb;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 1rem;
        }
        .input-container {
            max-width: 400px; width: 100%; margin: 1rem auto; padding: 1.5rem;
            background-color: white; border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            print-color-adjust: exact; -webkit-print-color-adjust: exact;
        }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; font-weight: 500; color: #374151; }
        .input-group input[type="text"], .input-group select {
            width: 100%; padding: 0.5rem; border: 1px solid #d1d5db;
            border-radius: 0.375rem; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }

        /* --- Styles for the SCALABLE Display --- */
        .display-container {
            width: 90vmin; aspect-ratio: 190 / 138; height: auto;
            max-width: 760px; /* Optional max physical size */
            margin: 1rem auto; padding: 2vmin 4vmin; /* Scalable padding */
            background-color: rgb(255, 242, 0); border: 1px dashed #999;
            display: flex; flex-direction: row; justify-content: center; align-items: center;
            overflow: hidden; box-sizing: border-box;
        }
         #garageCodeDisplay {
            font-size: 10vmin; /* NEEDS ADJUSTMENT */ font-weight: 700; color: black;
            line-height: 1; text-align: right; margin-right: 0.1em; margin-top: 0; margin-bottom: 0;
            white-space: nowrap; overflow: hidden; text-overflow: clip; flex-shrink: 0;
         }
         #runningNumberDisplay {
             font-size: 28vmin; /* NEEDS ADJUSTMENT */ font-weight: 700; text-align: left;
             color: black; line-height: 1; margin-top: 0;
             white-space: nowrap; overflow: hidden; text-overflow: clip;
         }

        /* --- Print Styles (Unchanged) --- */
        @media print {
            body { background-color: white !important; margin: 0; padding: 0; display: block; }
            .input-container, button { display: none !important; }
            .display-container {
                width: 190mm; height: 138mm; max-width: none; margin: 5mm auto 0 auto;
                padding: 5mm 10mm; border: none; box-shadow: none; justify-content: center;
                align-items: center; display: flex; flex-direction: row; page-break-after: always;
                overflow: visible; background-color: white !important;
            }
            #garageCodeDisplay {
                font-size: 104.543pt !important; font-weight: 700; color: black !important;
                line-height: 1; text-align: right; margin-right: 0.1em; margin-top: 0; margin-bottom: 0;
                white-space: nowrap; overflow: visible;
            }
            #runningNumberDisplay {
                font-size: 279.133pt !important; color: black !important; line-height: 1;
                font-weight: 700; margin-top: 0; text-align: left; white-space: nowrap;
                overflow: visible;
            }
            @page { size: A4 portrait; margin: 0; }
        }
    </style>
</head>
<body class="p-4">

    <div class="input-container">
        <div class="input-group">
            <label for="garageCodeInput">Garage Code (Optional):</label>
            <input type="text" id="garageCodeInput" maxlength="3" placeholder="e.g., RP">
        </div>
        <div class="input-group">
            <label for="runningNumberInput">Running Number:</label>
            <input type="text" id="runningNumberInput" placeholder="e.g., 204">
        </div>
        <div class="input-group">
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="'NJFont Medium Web', 'Inter', sans-serif">NJFont Medium</option>
                <option value="'Gill Sans MT Web', 'Inter', sans-serif">Gill Sans MT</option>
                <option value="'Inter', sans-serif">Inter (Web Safe Fallback)</option>
            </select>
        </div>
        <button onclick="window.print()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Print Display
        </button>
    </div>

    <div class="display-container">
        <div id="garageCodeDisplay"></div>
        <div id="runningNumberDisplay"></div>
    </div>

    <script>
        const garageCodeInput = document.getElementById('garageCodeInput');
        const inputElement = document.getElementById('runningNumberInput');
        const fontSelect = document.getElementById('fontSelect');
        const displayElement = document.getElementById('runningNumberDisplay');
        const garageCodeDisplay = document.getElementById('garageCodeDisplay');
        const bodyElement = document.body;

        // --- Added for Garage Code Uppercase Enforcement ---
        if (garageCodeInput) {
           garageCodeInput.addEventListener('input', function(event) {
               const input = event.target;
               const originalValue = input.value;
               const uppercaseValue = originalValue.toUpperCase();

               if (originalValue !== uppercaseValue) {
                   const start = input.selectionStart;
                   const end = input.selectionEnd;
                   input.value = uppercaseValue;
                   try {
                      input.setSelectionRange(start, end);
                   } catch (e) { console.warn("Could not set selection range.", e); }
               }
           });
        }
        // --- End of Uppercase Enforcement code ---

        // Function to update display
        function updateDisplay() {
            garageCodeDisplay.textContent = garageCodeInput.value.toUpperCase() || '';
            displayElement.textContent = inputElement.value || '---';
            const selectedFontFamily = fontSelect.value;
            displayElement.style.fontFamily = selectedFontFamily;
            garageCodeDisplay.style.fontFamily = selectedFontFamily;
            bodyElement.style.fontFamily = selectedFontFamily; // For print
            displayElement.style.fontWeight = '700';
            garageCodeDisplay.style.fontWeight = '700';
        }

        // Add event listeners to update on input change
        garageCodeInput.addEventListener('input', updateDisplay);
        inputElement.addEventListener('input', updateDisplay);
        fontSelect.addEventListener('change', updateDisplay);

        // Initial display update on page load
        document.addEventListener('DOMContentLoaded', updateDisplay);
    </script>

</body>
</html>
