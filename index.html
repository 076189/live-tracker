<!DOCTYPE html>
<html>
<head>
    <title>Choose a Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        h1 {
            color: #007BFF;
        }
        p {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Choose a Tool</h1>
    <p>Select a file from the dropdown menu to load it:</p>

    <!-- Dropdown Menu -->
    <select id="fileSelector">
        <option value="tools.html">Tools</option>
        <option value="ibusdest.html">IBus Destination</option>
        <option value="tracker.html">Tracker</option>
        <option value="barcode.html">Barcode Generator</option>
    </select>

    <!-- Button -->
    <button onclick="loadFile()">Load File</button>

    <script>
        function loadFile() {
            const selectedFile = document.getElementById("fileSelector").value;
            window.location.href = selectedFile; // Navigate to the selected file
        }
    </script>
</body>
</html>
